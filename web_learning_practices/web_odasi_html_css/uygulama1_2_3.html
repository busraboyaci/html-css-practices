<html>
    <head>
        <title>HTML+CSS uygulamam</title>
    </head>
    <body>
        <!--Kalın Yazma Etiketleri-->
        <b>Bilişim</b> 
        <!--paragraf boşluğu vermekte kullanılır.-->
        <br>
        <strong>Web Tasarım</strong> 
        <!--satır boşluğu anlamına gelir-->
        <br/>
        <!--alt çizme etiketi-->
        <u>html</u> <br/>
        <!--italik yazı yazdırır-->
        <i>Teknoloji</i>
        <br/>
        <!--kalın altı çizili ve italik aynı anda yazımı-->
        <b><u><i> Bilişim Teknolojileri</i></u></b> <br>
        <!-- font h1 h2 h3 h4 h5 h6 etiketlri-->
        <!--etikete parametreler ekliyoruz:color, size -->
        <font color="red" size="7" face="Arial">Bilişim Teknolojileri</font> <br>
        <!--h etiketlerine renk ekliyoruz.-->
        <font color="blue"><h1>Ders 1</h1></font>
        <h2><font color="yellow">Ders 2</font> </h2>
        <!--Rgb kodla renk ekleme-->
        <h3><font color="#3496ff"> Ders 3</font></h3>
        <h4>Ders 4</h4>
        <h5>Ders 5</h5>
        <h6>Ders 6</h6>
        <!--Sayfaya resim yerleştirme işlemleri-->
        <img src="images/abz.jpeg" height="410" title="abz" alt="elma">
        <br/>
        <!-- en boy oranını bozmamak için genişliği verdik height kendisi ayarladı-->
        <img src="images/sahil.jpeg" width="300" border="2" alt="sahil">
        <!-- ol li lu etiketleri-->
        <!--Sıralı liste oluşturma-->
        <ol type="1" start="10"><!--sıralı listenin nerden başlamak istediğini belirt-->
            <li>beşiktaş</li>
            <li>fenerbahçe</li>
            <li>galatasaray</li>
            <li>trarbzonspor</li>
        </ol>
        <ul type="square"><!--madde işaretlerini değiştirme-->
            <li>beşiktaş</li>
            <li>fenerbahçe</li>
            <li>galatasaray</li>
            <li>trarbzonspor</li>
        </ul>
        

    </body>
</html>
