<html>
    <head>
        <title><h1>tablo oluşturmak</h1></title>
    </head>
    <body>
        <h1>tablo oluşturmak</h1>
        <font>table: taabloyu oluşturur.</font><br>
        <font>tr: satıra başlamak</font><br>
        <font>td: sütüna başlamak.</font><br>
        <table border="ı"><!-- çerçeveleme işlemi yapar-->
            <tr>
                <td>ad</td>
                <td>soyad</td>
                <td>öğr no</td>
            </tr>
            <tr>
                <td>Büşra</td>
                <td>Boyacı</td>
                <td>20174753032</td>
            </tr>
        </table>
        <font><h3>Hücre Birleştirme:</h3>colspan="2>vizeler"</font><br>
        <font>column span= sütün aralığı</font><br>
        <table border="ı">
            <tr><!--rowspan kullanımı-->
                <td rowspan="3">son bahar</td>
                <td>eylül</td>
            </tr>
            <tr>
                <td>ekim</td>
            </tr>
            <tr>
                <td>kasım</td>
            </tr>
        </table>
        <br>
        <table border="ı">
            <tr><!--colspan kullanımı-->
                <td colspan="3">yaz ayları</td>
                <td colspan="3">kış ayları</td>
            </tr>
            <tr>
                <td >haziran</td>
                <td>temmuz</td>
                <td>ağustos</td>
                <td>aralık</td>
                <td>ocak</td>
                <td>şubat</td>
            </tr>
            
        </table>
    </body>
</html>
