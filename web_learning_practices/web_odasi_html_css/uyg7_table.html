<html>
    <head>
        <title>öğrenci tablosu</title>

    <body>
        <!--satır:13 sütün:3 kenarlık yok-->
        <!--tablonun dışındaki boşluklarını sıfırlamak cell spasing dışardaki boşluğu cell padding içerdeki boşlukları kasteder-->

        <br>
        <!-- ikinci tablo uygulaması-->
        <!--tablo 5 satır, 5 sütündan oluşuyor
        kenarlıkları olucak arkaplan rengi siyah olucak-->
        <table bgcolor="#000000" border="1" cellspacing="0" cellpadding="0">
            <!--birinci satır-->
            <tr>
                <td rowspan="5" width="50" align="center"><font color="#ff000">B<br>u <br> r <br> s <br> a <br><br> M <br> L </font></td>
                <td colspan="4" height="35" align="center"><font color="#ff000"> XX Sınıfı Fotoğraflı Öğrenci Listesi</font></td>
            </tr>

            <tr>
                <td width="100" align="center" height="25"><font color="#ff000"">Sıra No</font></td>
                <td width="100" align="center"><font color="#ff000"">Okul No</font></td>

                <td width="150" align="center"><font color="#ff000"">Fotoğraf</font></td>
            </tr>
